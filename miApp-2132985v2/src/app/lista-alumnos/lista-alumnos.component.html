<ion-app>
  <ion-header>
    <h1>
      Lista de alumnos
    </h1>
  </ion-header>
  <ion-content>
    <form #alumnosForm="ngForm" (ngSumbit)="agregarAlumno()">
      <ion-label>Nombre del alumno: </ion-label>
      <ion-input required [(ngModel)]="alumno.nombre" placeholder="Ejemplo: Valeria Rodriguez"
        name="nombre"></ion-input>
      <ion-label>
        <ion-checkbox [(ngModel)]="alumno.presente" name="presente"></ion-checkbox> Presente
      </ion-label>
      <div>
        <ion-button (click)="agregarAlumno()">Agregar</ion-button>
      </div>
    </form>


    <ion-list *ngFor="let alumno of alumnos">

      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="success">Favoritos</ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-col>
            <ion-label>Alumno: {{alumno.nombre}}</ion-label>
          </ion-col>
          <ion-col> 
            <ion-label>Presente: {{ispresente(alumno.presente)}}</ion-label></ion-col>
        </ion-item>

        <ion-item-options side="end">

          <ion-button color="danger" (click)="setOpen(true)">Eliminar</ion-button>
          <ion-action-sheet [isOpen]="isActionSheetOpen" header="Actions" [buttons]="actionSheetButtons"
            (didDismiss)="setOpen(false)"></ion-action-sheet>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>


</ion-app>
