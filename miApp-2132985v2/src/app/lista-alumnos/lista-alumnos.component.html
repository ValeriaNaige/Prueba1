<h1>
  Lista de alumnos
</h1>
<div *ngFor="let alumno of alumnos">
  <!-- <p>Alumno: {{alumno}}</p> -->
  <ion-list>
    <!-- <ion-item> Alumno: {{alumno}}</ion-item> -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success">Favoritos</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>Alumno: {{alumno}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <!--<ion-item-option id="open-action-sheet"color="danger">Eliminar</ion-item-option>-->
        <ion-button color="danger" (click)="setOpen(true)">Eliminar</ion-button>
        <ion-action-sheet [isOpen]="isActionSheetOpen" header="Actions" [buttons]="actionSheetButtons"
          (didDismiss)="setOpen(false)"></ion-action-sheet>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
