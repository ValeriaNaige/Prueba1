<ion-app >
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Bisonte's Store
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card *ngFor="let producto of productos" [routerLink]="['/producto', producto.id]">
      <ion-row>
        <ion-col size="4">
         <ion-card-content>
        <img width="250px" height="250px" src="{{producto.image}}" alt="">
      </ion-card-content> 
        </ion-col>
        <ion-col size="8">
          <ion-row>
            <ion-card-title>{{producto.title}}</ion-card-title>
          </ion-row>
          <ion-row>
            <h6>Click aqu√≠ para ver mas!</h6>
          </ion-row>
        </ion-col>
      </ion-row>
      
      
    </ion-card>
  </ion-content>

</ion-app>
