<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Practica Lab</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"> </script>
</head>

<body>
  <link rel="stylesheet" href=style.css>
  <h1>Practica de laboratorio 1</h1>
  <p>Escribe algo en el siguiente recuadro y consulta la consola del sitio!</p>
  <input type="text" name="texto" id="texto" placeholder="Escribe...">
  <input type="button" class="diseño" value="Click" onclick="obtenertxt()">
  <br><br>
  <input type="text" name="texto" id="texto2" placeholder="Tu texto...">
  <br><br>
  <input type="button" class="diseño" value="Borrar" onclick="limpiartxt()">
  <br><br>
  <p>¿Deseas iniciar sesión?</p>
  <p>Ingresa tu nombre de usuario</p>
  <input type="text" name="texto" id="usuarioS" placeholder="Nombre de usuario">
  <p>Ingresa tu contraseña</p>
  <input type="password" name="texto" id="contrasena1" placeholder="Contraseña">
  <input type="button" class="diseño" value="Login" onclick="login()">
  <br><br><br>
  <p>¿Deseas registrarte?</p>
  <p>Ingresa tu nombre de usuario</p>
  <input type="text" name="texto" id="usuarioR" placeholder="Nuevo nombre de usuario">
  <p>Ingresa tu contraseña</p>
  <input type="password" name="texto" id="contrasena2" placeholder="Contraseña">
  <input type="button" class="diseño" value="Registro" onclick="registro()">
  
  </body>

</html>
